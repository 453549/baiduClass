<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spance</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="space">
        <div class="console">
            <h3>飞船信息</h3>
            <div class="console-msg" id="msg"></div>
        </div>
        <div class="game-view">
            <div class="game-stage">
                <div class="spaceAdd">
                    加油站
                </div>
                <div class="ship">
                    <div class="powerBox"> </div>
                    <span class="name">1号航舰</span>
                    <span class="power">
                        100% 
                    </span>
                    
                </div> 
            </div>
            <div class="game-user-info">
                <div class="user-face"></div>
                <div class="user-console">
                    <div class="msg">
                        <div class="HJlist" id="">
                            <div class="item" data-id="1">
                                <span class="name">对1号航舰进行控制：</span>
                                <button class="u-button blue" id="creat">
                                    创建
                                </button>
                                <button class="u-button default">
                                    开始飞行
                                </button>
                                <button class="u-button default">
                                    停止飞行
                                </button>
                                
                            </div>
                            <div class="item" data-id="2">
                                <span class="name">对2号航舰进行控制：</span>
                                <button class="u-button blue">
                                    创建
                                </button>
                                <button class="u-button default">
                                    开始飞行
                                </button>
                                <button class="u-button default">
                                    停止飞行
                                </button>
                                
                            </div>
                            <div class="item" data-id="3">
                                <span class="name">对3号航舰进行控制：</span>
                                <button class="u-button blue">
                                    创建
                                </button>
                                <button class="u-button default">
                                    开始飞行
                                </button>
                                <button class="u-button default">
                                    停止飞行
                                </button>
                            </div>
                            <div class="item" data-id="4">
                                <span class="name">对4号航舰进行控制：</span>
                                <button class="u-button red">
                                    销毁
                                </button>
                                <button class="u-button default">
                                    开始飞行
                                </button>
                                <button class="u-button default">
                                    停止飞行
                                </button>
                                
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
